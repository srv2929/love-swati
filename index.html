<style>
body{
    margin:0;

    height:100vh;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family:Arial, sans-serif;
    color:white;
    text-align:center;

}

#message{

img{

    border:6px solid white;

}

h1{

@keyframes glow{
    from{ text-shadow:0 0 10px white; }
    to{ text-shadow:0 0 25px #fff,0 0 40px #ff4da6; }
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}

.heart{
    position:absolute;
    font-size:20px;
    animation: float 6s linear infinite;
}

    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:25px;
    background:white;
    color:#ff4e8a;
    cursor:pointer;
    margin-top:15px;
}

#proposal{
    display:none;
    margin-top:20px;
