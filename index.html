<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Swati ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family:Arial;
    color:white;
    text-align:center;
    overflow:hidden;
}

#message{ display:none; }

img{
    width:230px;
    height:230px;
    border-radius:50%;
    object-fit:cover;
    border:6px solid white;
}

h1{
    font-size:40px;
    text-shadow:0 0 20px white;
}

.heart{
    position:absolute;
    font-size:20px;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<h2 id="clickText">Tap Anywhere Swati ‚ù§Ô∏è</h2>

<div id="message">
    <img src="swati.jpg">
    <h1>Swati üíñ</h1>
    <p>Tum bahut cute ho ü•∞</p>
    <p>Thank you meri life me aane ke liye</p>
    <p>Aur mujhe itna pyaar dene ke liye üíï</p>
    <h2>I Love You Forever ‚ù§Ô∏è</h2>
</div>

<audio id="bgMusic" preload="auto" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>

function startLove(){
    document.getElementById("clickText").style.display="none";
    document.getElementById("message").style.display="block";

    var audio = document.getElementById("bgMusic");
    audio.volume = 1;
    audio.play().catch(()=>{
        console.log("Tap again if music not started");
    });
}

// First user interaction triggers music
document.addEventListener("click", startLove, { once:true });

// Floating hearts
for(let i=0;i<30;i++){
    let heart=document.createElement("div");
    heart.innerHTML="‚ù§Ô∏è";
    heart.className="heart";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(heart);
}

</script>

</body>
</html>
