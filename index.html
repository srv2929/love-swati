    border-radius:50%;
    object-fit:cover;
    border:5px solid white;
    margin-bottom:20px;
}

@keyframes fadeIn {
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}

.heart {
    position:absolute;
    color:white;
    animation: float 6s linear infinite;
}

@keyframes float {
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

button {
    padding:10px 20px;
    font-size:18px;
    border:none;
    border-radius:20px;
    background:white;
    color:#ff4e8a;
